# ui

name: Deploy ui

env:
  APP_LOCATION: "public" # location of your client code

on: [push]

permissions:
  issues: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: true

      - name: Build
        run: |
          dotnet tool restore
          dotnet fable src --verbose
    
